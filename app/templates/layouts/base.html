<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Boomer-Control</title>
      <link rel="stylesheet" href="/static/css/boomer.css">
      <link rel="stylesheet" href="/static/css/number-picker-2.css">
      <link rel="stylesheet" href="/static/css/radio-slider.css">
      <link rel="stylesheet" href="/static/css/tables.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          {{ home_button }}
        </div>
        <div class="header-h1">
          <p>{{ installation_title }}</p>
        </div>
        <div class="header-icon">
          <img src="{{ installation_icon }}" style="height:64px;">
        </div>
      </div>     
      <div class="section">
        {{ optional_form_begin }}
        {% block stats %} {% endblock %} 
        {% block selections %} {% endblock %} 
        {% block control %} {% endblock %} 
        {{ optional_form_end }}
      </div>
      <div class="footer"> 
        <div class="footer-left" id="base_state">Status: Idle</div>
        <div class="footer-center" id="mode">{{ footer_center }}</div>
        <div class="footer-right" id="company">Â© tennisrobot.com</div>
      </div>
    </div>
    <!--  if javascript was in header, then the javascripts didnt work.  Reconmendation is they should be here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <!-- The following will be used when socket.io.js is installed locally, which needs to be done: -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script type="text/javascript" charset="utf-8"> var socket = io(); </script>
    <!-- <script type="text/javascript">
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      console.log("Sending client_connected")
      socket.on('connect', function() {
        socket.emit('client_connected', {data: 'New client!'});
      });
    </script>   -->
    <script src="/static/js/state_update.js"></script>
    <script src="/static/js/number-picker-2.js"></script>
    <script type="text/javascript" charset="utf-8">
      var radios = document.querySelectorAll('input[type=radio]')
      for(var i = 0, max = radios.length; i < max; i++) {
          radios[i].onclick = function() {
            socket.emit('change_params', {[this.name] : Number(this.value)});
          }
      }
    </script>    
    <script type="text/javascript" charset="utf-8">
      var data_get_update = {};
      data_get_update["page"] = window.location.pathname.split("/").pop();
      // console.log("json: " + data_get_update + " page: " + page );

      var pollingVar = setInterval(pollingTimer, 1000);
      function pollingTimer() {
        socket.emit("get_updates", JSON.stringify(data_get_update));
      }
      socket.onclose = function (event) {  
        console.log("socket onclose occurred; event.code: " + event.code);  
        if (event.code != 1000) {
          // Error code 1000 means that the connection was closed normally; Try to reconnect.
          if (!navigator.onLine) {
              alert("You are offline. Please connect to the Internet and try again.");
          }
        }
      }
    </script>
    {% block page_specific_js %} {% endblock %} 
  </body>
</html>
