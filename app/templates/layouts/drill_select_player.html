{% extends "layouts/base.html" %}

{% block selections %}
<!-- drills = { "001": {"name": "speed", "type":"movement", "lvl": "medium", "stroke": "forehand" } -->

<div class="selections-drill">
  <div id="placeHolder"> </div>
  <fieldset id="container" class="radio-text-buttons">
    {% for key,item in drills.items() %}
    <input type="radio" id="{{key}}" name="drill_id" value="{{key}}" 
      data-Type="{{item['type']}}" data-Difficulty="{{item['lvl']}}" data-Stroke="{{item['stroke']}}">
    <label for="{{key}}" data-Type="{{item['type']}}" data-Difficulty="{{item['lvl']}}" 
      data-Stroke="{{item['stroke']}}">{{item['name']}}</label>
    {% endfor %}
  </fieldset>
</div>
