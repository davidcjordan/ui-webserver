              </div>

            <div class="Row">
              <div class="Col1Cell">
                <p>Boomer</p>

</div>

{% block selections %}
<div class="selections">
  <div class="stepper">
    <label for="level">Level:</label>
    <button type="button">â€“</button>
    <input type="number" id="level-stepper" name="level" value={{level_dflt}} min={{level_min}} max={{level_max}} step={{level_step}} readonly>
    <button type="button">+</button>
  </div>
</div>
 {% endblock %}

{% block control %}
<div class="start-stop">
  <button type="button" id="pause-resume" class="pause-resume-button pause">
  </button>
  <button type="submit" onclick="window.location.href='{{ url_for('game_options') }}';">
    <img src="/static/stop.png">
  </button>
  <!-- <button type="button" id="test">Test</button> -->
</div>
{% endblock %}
      
{% block page_specific_js %} 
<script src="/static/js/game_score_update.js"></script>
<script src="/static/js/pause_resume.js"></script>
