{% extends "layouts/base.html" %}

{% block stats %}
  <div class="statistics-display">
    <br>
  </div>  
{% endblock %} 

{% block selections %}
<div class="selections">
  {% for key,item in radio_options.items() %}
    <fieldset class="radio-slider-buttons">
    <label for="{{key}}">{{item['legend']}}:</label>
      {% for button in item['buttons'] %}
      <input type="radio" id="{{key}}_{{button['label']}}" name="{{key}}" value={{button['value']}} {% if button['checked'] is defined %}checked{% endif %}>
        <label for="{{key}}_{{button['label']}}">{{button['label']}}</label>
      {% endfor %}
    </fieldset>
  {% endfor %}
</div>
