{% extends "layouts/base.html" %}

{% block stats %}
  <div class="statistics-display">
    <br>
  </div>  
{% endblock %} 

{% block selections %}
  <div class="selections">
    <fieldset class="radio-slider-buttons">
      <label>Serves: </label>
      <input type="radio" id="alt_serve" name="serve_mode" value=0 checked>
        <label for="alt_serve">Alternate</label>
      <input type="radio" id="all_serve" name="serve_mode"value=1>
        <label for="all_serve">All</label>
      <input type="radio" id="no_serve" name="serve_mode" value=2>
        <label for="no_serve">None</label>
    </fieldset>
    <fieldset class="radio-slider-buttons">
      <label>Scoring:</label>
      <input type="radio" id="standard_scoring" name="scoring" value=0 checked>
        <label for="standard_scoring">Standard</label>
      <input type="radio" id="tiebreaker_scoring"name="scoring" value=1>
        <label for="tiebreaker_scoring">Tie Breaker</label>
    </fieldset>
    <fieldset class="radio-slider-buttons">
      <label>Running:</label>
      <input type="radio" id="less_running" name="running" value=1>
        <label for="less_running">Less</label>
      <input type="radio" id="standard_running"name="running" value=0 checked>
        <label for="standard_running">Standard</label>
    </fieldset>
    <div class="stepper">
      <label for="point_delay_stepper">Delay:</label>
      <button type="button">â€“</button>
      <input type="number" id="point_delay_stepper" name="point_delay" value={{point_delay_dflt}} min={{point_delay_min}}
        max={{point_delay_max}} step={{point_delay_step}} readonly>
      <button type="button">+</button>
      <!-- <p>After Point</p> -->
    </div>
    <fieldset class="radio-slider-buttons">
      <label>Grunts:</label>
      <input type="radio" id="grunts_off" name="grunts" value=0>
        <label for="grunts_off">Off</label>
      <input type="radio" id="grunts_on"name="grunts" value=1 checked>
        <label for="grunts_on">On</label>
    </fieldset>
  </div>
{% endblock %}

{% block control %}
  <div class="start-stop">
    <button type="submit">
      <img src="/static/start.png">
    </button>
  </div>
{% endblock %}
